<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script
      src="https://kit.fontawesome.com/dc2d1e509b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptop.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="section">
          <!-- form section -->
          <section class="form_section">
            <h2>CONTACT US</h2>
            <form action="" method="get" class="form">
              <div class="input_section">
                <input type="text" name="name" placeholder="Name"/>
                <input type="email" name="email" placeholder="Email"/>
              </div>

              <div class="message_section">
                <label for="message" class="label">Please provide more details below.</label>
                <textarea name="message" id="message" placeholder="Message"></textarea>
              </div>

              <button type="submit" class="submit_button">SEND</button>
            </form>
          </section>

          <!-- map section -->
          <section class="map_section">
            <ul class="buttons_ul">
              <li class="contact_buttons">
                <a href="tel:2323232323" target="_blank"><i class="icons fa-solid fa-phone-volume"></i></a>
              </li>
              <li class="contact_buttons">
                <a href="mailto:someone@example.com" target="_blank"><i class="icons fa-regular fa-envelope"></i></a>
              </li>
              <li class="contact_buttons">
                <a href="https://maps.app.goo.gl/BZ3Lwx4iB2m6W3tQ9" target="_blank"><i class="icons fa-solid fa-location-dot"></i></a>
              </li>
            </ul>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2106.6746248158406!2d44.802801606339976!3d41.692721821736505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d57d314f4a7%3A0x692f47f1da1dd66a!2sLiberty%20square!5e0!3m2!1sen!2sge!4v1748604182606!5m2!1sen!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="map"
            ></iframe>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
